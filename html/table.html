<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./table.css">
    <title>Document</title>
</head>
<body>
    <h1 >集資搜尋</h1>
    <table class="search" style="text-align: center" border="1">
        <tr>
            <td>已發起集資</td>
            <td class="cb">
                是<input type="checkbox">
                否<input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>幣種</td>
            <td class="cb">
                Coin1<input type="checkbox">
                Coin2<input type="checkbox">
                Coin3<input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>價格</td>
            <td>
                <select>
                    <option value="">100$~1000$</option>
                    <option value="">1000$~10000$</option>
                    <option value="">10000$~100000$</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>集資發起人評價</td>
            <td class="cb">
                1star<input type="checkbox">
                2star<input type="checkbox">
                3star<input type="checkbox">
                4star<input type="checkbox">
                5star<input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>我已確認以上篩選條件</td>
            <td><input type="submit"></td>
        </tr>
    </table>
    
</body>
</html>
