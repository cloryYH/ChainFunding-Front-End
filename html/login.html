<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../html/css/login.css">
    <title>ChainFunding_login</title>
    <script src="../html/js/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1 >ChainFunding登入</h1>
    <table class="login" style="text-align: center" border="1";>
        <tr>
            <td>帳號</td>
            <td><input type="text" id="account" placeholder="用戶名/電子信箱"></td>
        </tr>
        <tr>
            <td>密碼</td>
            <td><input type="password" id="password" placeholder="登入密碼"></td>
        </tr>
        <tr id="SubmitBotton"  onclick="Login()"> 
            <td> </td>
            <td><input type="submit"></td>
        </tr>
    </table>
    <div id="signup">還沒有帳號？立即<a href="./signup.html">註冊</a></div>
</body>
</html>
