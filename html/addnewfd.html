	<!-- create new funding project -->
    <div class="create-project">
        <img src="../html/images/b1.jpg">
        <div class="project-settings">
          <div class="project-name">
            <span class="info-label-1">項目名</span>
            <span class="info-message-1">project-name</span>
          </div>
          <div class="category-link">
            <span class="info-label-2">原商品連結</span>
            <span class="info-message-1"><a href="#">opensea link</a></span>
          </div>
          <div class="project-price">
            <span class="info-label-1">商品報價</span>
            <span class="info-message-1">xx ETH</span>
          </div>
          <hr />

          <!-- <h3>為您的計劃新增Tag:</h3>

          <div class="set-profit-goal">
            <span class="info-label-1">買入價</span>
          </div>
          <div class="set-profit-goal"></div>
          <input type="text" class="search_input" id="buy-price" style="font-size: 15px" placeholder="請輸入計劃的預定買入價">

          <div class="set-profit-goal">
            <span class="info-label-1">賣出價</span>
          </div>
          <div class="set-profit-goal"></div>
          <input type="text" class="search_input" id="sell-price" style="font-size: 15px" placeholder="請輸入計劃的預定賣出價">

          <div class="set-profit-goal">
            <span class="info-label-1">停損價</span>
          </div>
          <div class="set-profit-goal"></div>
          <input type="text" class="search_input" id="stop-price" style="font-size: 15px" placeholder="請輸入計劃的預定停損價">

          <div class="min-ratio">
            <span class="info-label-1">最低參與比例（單位：%）</span>
          </div>
            <div class="min-ratio"></div>
            <input type="text" class="search_input" id="lowest-share" style="font-size: 15px" placeholder="不得低於0.1%且不得高於10%">
            
            <div class="set-iniTime">
              <span class="info-label-1">集資開始日期</span>
              <div> </div>
              <span class="info-message-1">
                <input type="date" id="start-date"
                value=2022-11-17 min="2022-11-16" max="2023-12-31">
              </span>
            </div>
  
            <div class="set-endTime">
              <span class="info-label-1">集資結束日期</span>
              <div> </div>
              <span class="info-message-1">
                <input type="date" id="end-date"
                value="2022-11-17" min="2022-11-17" max="2023-12-31">
              </span>
            </div>
          <span style="color:lightblue; user-select: none;">aaa</span>
